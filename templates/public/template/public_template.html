<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}"> -->
    <!-- Import the Bootstrap stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Import our custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='light_gallery/css/lightgallery.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#">Flask</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/sketch">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dataset">Dataset</a>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">Admin</a>
            </li>
        </ul>
    </div>

</nav>

<body>

    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- Import jquery 3.3.1 slim min -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slidereveal.min.js') }}"></script>
    <!-- Import Bootstrap bundle -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- Import our custom JavaScript -->
    <!-- <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/download.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lg-zoom.js') }}"></script> -->
    <script src="{{ url_for('static', filename='light_gallery/lightgallery-all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='light_gallery/jquery.mousewheel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='light_gallery/picturefill.min.js') }}"></script>
    {% block script %}{% endblock %}
</body>



</html>
